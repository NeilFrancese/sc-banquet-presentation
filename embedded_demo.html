<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website - Embedded Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #00274c; /* School color */
            color: #ffcb05; /* Accent color */
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 80px;
            vertical-align: middle;
        }

        header h1 {
            display: inline;
            margin-left: 10px;
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        footer {
            background-color: #00274c;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="resources/images/logos/highschool_letter_logo.png" alt="School Logo">
        <h1>Welcome to Our School</h1>
    </header>
    <main>
        <h2>Softball Banquet Slideshow</h2>
        <p>Below is the embedded slideshow from the banquet presentation:</p>
        <iframe src="index.html" title="Softball Banquet Slideshow"></iframe>
    </main>
    <footer>
        &copy; 2025 Our School. All rights reserved.
    </footer>
</body>
</html>
